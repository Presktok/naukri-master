{% extends "base.html" %}

{% block title %}Employer Login - AI Job Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-building me-2"></i>Employer Login</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Note:</strong> This is a demo version. Enter any company name to login as an employer.
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="employer_name" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="employer_name" name="employer_name" 
                               placeholder="e.g., TechCorp Inc." required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">Login as Employer</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p>Looking for a job? <a href="{{ url_for('register') }}">Register as Job Seeker</a></p>
                    <p>Already registered? <a href="{{ url_for('login') }}">Job Seeker Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
