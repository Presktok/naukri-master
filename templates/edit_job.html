{% extends "base.html" %}

{% block title %}Edit Job - AI Job Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Job</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="title" class="form-label">Job Title *</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   value="{{ job.title }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="company" class="form-label">Company Name *</label>
                            <input type="text" class="form-control" id="company" name="company" 
                                   value="{{ job.company }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Job Description *</label>
                        <textarea class="form-control" id="description" name="description" rows="6" required>{{ job.description }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="required_skills" class="form-label">Required Skills *</label>
                        <textarea class="form-control" id="required_skills" name="required_skills" rows="3" required>{{ job.required_skills }}</textarea>
                        <div class="form-text">List required skills separated by commas. Our AI uses this to match candidates.</div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="experience_required" class="form-label">Experience Required *</label>
                            <select class="form-select" id="experience_required" name="experience_required" required>
                                <option value="">Select Experience</option>
                                <option value="0-1 years" {% if job.experience_required == '0-1 years' %}selected{% endif %}>0-1 years (Entry Level)</option>
                                <option value="1-3 years" {% if job.experience_required == '1-3 years' %}selected{% endif %}>1-3 years (Junior)</option>
                                <option value="3-5 years" {% if job.experience_required == '3-5 years' %}selected{% endif %}>3-5 years (Mid Level)</option>
                                <option value="5-10 years" {% if job.experience_required == '5-10 years' %}selected{% endif %}>5-10 years (Senior)</option>
                                <option value="10+ years" {% if job.experience_required == '10+ years' %}selected{% endif %}>10+ years (Lead/Principal)</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="location" class="form-label">Location *</label>
                            <input type="text" class="form-control" id="location" name="location" 
                                   value="{{ job.location }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="job_type" class="form-label">Job Type *</label>
                            <select class="form-select" id="job_type" name="job_type" required>
                                <option value="">Select Type</option>
                                <option value="Full-time" {% if job.job_type == 'Full-time' %}selected{% endif %}>Full-time</option>
                                <option value="Part-time" {% if job.job_type == 'Part-time' %}selected{% endif %}>Part-time</option>
                                <option value="Contract" {% if job.job_type == 'Contract' %}selected{% endif %}>Contract</option>
                                <option value="Internship" {% if job.job_type == 'Internship' %}selected{% endif %}>Internship</option>
                                <option value="Remote" {% if job.job_type == 'Remote' %}selected{% endif %}>Remote</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="salary" class="form-label">Salary Range</label>
                        <input type="text" class="form-control" id="salary" name="salary" 
                               value="{{ job.salary or '' }}" placeholder="e.g., $80,000 - $120,000">
                    </div>
                    
                    <div class="mb-3">
                        <label for="contact_email" class="form-label">Contact Email *</label>
                        <input type="email" class="form-control" id="contact_email" name="contact_email" 
                               value="{{ job.contact_email }}" required>
                        <div class="form-text">Candidates will use this email to apply for the job.</div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-save me-2"></i>Update Job
                        </button>
                        <a href="{{ url_for('recruiter_dashboard') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
